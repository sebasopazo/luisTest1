events {
    worker_connections 1024;  # You can adjust this number based on your server's load
}

http {
server {
    listen 8080;
    server_name tarea-luis-tls.click;

    # FRONTEND (React app)
    location / {
        proxy_pass http://web:80;   # React frontend service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # BACKEND (API - FastAPI)
    location /api/ {
        set $allow_access 0;

        # Check if the request includes a valid Authorization header
        if ($http_authorization ~* "Bearer") {
            set $allow_access 1;
        }

        # Allow access to API endpoints if the Authorization header is valid
        if ($allow_access = 1) {
            proxy_pass http://back:8000;  # FastAPI backend service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;  # Forward the Authorization header
        }

        # Block access to /hello and other API routes without a valid token
        if ($request_uri ~ "^/api/hello$" && $allow_access = 0) {
            return 403;  # Forbidden if no valid Authorization header is provided
        }

        # Fallback for other endpoints if not authorized
        if ($allow_access = 0) {
            return 403;  # Forbidden if no Authorization header
        }
    }
}

}
