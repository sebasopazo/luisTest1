server {
    listen 8080;
    server_name tarea-luis-tls.click;

    # FRONTEND (React app)
    location / {
        proxy_pass http://web:80;   # React frontend service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # BACKEND (API - FastAPI)
    location /api/ {
        # Allow all requests from the same origin
        proxy_pass http://back:8000;  # FastAPI backend service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;  # Forward the Authorization header
    }
}
