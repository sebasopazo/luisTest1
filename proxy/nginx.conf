events {
    worker_connections 1024;  # You can adjust this number based on your server's load
}

http {

    # Map to check if the origin is allowed
    map $http_origin $allow_access {
        default 0;  # Default deny
        "~*https://tarea-luis-tls.click" 1;  # Allow only requests from this origin
    }

    server {
        listen 0.0.0.0:8080;  # Listen on all IPv4 interfaces
        listen [::]:8080;     # Listen on all IPv6 interfaces

        server_name tarea-luis-tls.click;

        # FRONTEND
        location / {
            proxy_pass http://web:80;   # Servicio del docker-compose
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # BACKEND (API)
location /api/ {
    # Handle preflight OPTIONS requests (CORS)
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin $http_origin;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
        add_header Access-Control-Allow-Headers 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
        add_header Access-Control-Allow-Credentials 'true';
        return 204;  # No content response for OPTIONS request
    }

    # Handle GET/POST requests (CORS)
    if ($http_origin ~* "https://tarea-luis-tls.click") {
        add_header Access-Control-Allow-Origin $http_origin;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
        add_header Access-Control-Allow-Headers 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
        add_header Access-Control-Allow-Credentials 'true';
    }

    # Deny access if the origin is not allowed
    if ($allow_access = 0) {
        return 403;  # Forbidden if not coming from frontend
    }

    proxy_pass http://back:8000;

    # Set headers for the proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}


    }
}
