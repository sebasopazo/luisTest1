name: Deploy Full App to EC2

on:
  push:
    branches:
      - master2
  pull_request:
    branches:
      - master2

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: luisTest1

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload project to EC2 via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."                 # âœ… ahora sube TODO el proyecto
          target: ${{ secrets.SERVER_PROJECT_PATH }}

      - name: Deploy using Docker Compose
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.SERVER_PROJECT_PATH }}

            # Asegurarse de tener Docker y Docker Compose instalados
            docker --version || sudo apt-get update && sudo apt-get install -y docker.io docker-compose

            # Construir y levantar todos los contenedores
            docker-compose down
            docker-compose up --build -d

            echo "Frontend + Backend + Proxy desplegados correctamente."
